<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>File Upload and Display</h1>

    <form id="uploadForm" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="file">Choose a file:</label>
        <input type="file" id="file" name="file" accept=".pdf" required>
        <br>
        <button type="submit">Upload File</button>
    </form>

    <div id="fileList"></div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const fileListContainer = document.getElementById('fileList');

        uploadForm.addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData(uploadForm);

            try {
                const response = await fetch('http://localhost:5000/upload-files', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (result.status === 'ok') {
                    alert('File uploaded successfully');
                    displayFiles();
                } else {
                    alert('Error uploading file');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        async function displayFiles() {
            try {
                const response = await fetch('http://localhost:5000/get-files');
                const result = await response.json();

                if (result.status === 'ok') {
                    fileListContainer.innerHTML = '<h2>Uploaded Files</h2>';

                    result.data.forEach(file => {
                        const fileElement = document.createElement('div');
                        fileElement.innerHTML = `<p>${file.title}</p>`;
                        
                        if (file.pdf) {
                            const pdfLink = document.createElement('a');
                            pdfLink.href = `http://localhost:5000/files/${file.pdf}`;
                            pdfLink.target = '_blank';
                            pdfLink.textContent = 'View PDF';
                            fileElement.appendChild(pdfLink);
                        }

                        fileListContainer.appendChild(fileElement);
                    });
                } else {
                    fileListContainer.innerHTML = '<p>Error loading files</p>';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Initial display of files
        displayFiles();
    </script>
</body>
</html>
